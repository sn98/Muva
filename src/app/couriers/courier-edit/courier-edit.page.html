<ion-toolbar>
  <ion-title>
    <app-info-header></app-info-header>
    <p id="courId"><b>{{ courierData.id}}</b></p>
    <ion-buttons>
      <p style="font-size: small;"><b>{{courierData.id}}</b></p>
      <ion-toggle mode="ios" slot="start" name="Online" ></ion-toggle>
      <ion-label>Online</ion-label>
    </ion-buttons>
    <button class="badge" [ngStyle]="{'background-color': getColor(cstatus)}">
      <ion-select [(ngModel)]="cstatus" interface="popover">
        <ion-select-option *ngFor="let item of statuses" value="{{ item.status }}">{{item.status}}</ion-select-option>
      </ion-select>
    </button>
  </ion-title>
</ion-toolbar>

<ion-content class="main"><ion-grid>
  <ion-row style="line-height: 10px;">
    <ion-col size="6">
      <ion-label><b>Name</b></ion-label>
      <ion-input [(ngModel)]="cname" input-style="box" type="text" ></ion-input>
    </ion-col>
    <ion-col size="6">
      <ion-label><b>Phone</b></ion-label>
      <ion-input [(ngModel)]="cphone" input-style="box" type="text" ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label><b>Current Job</b></ion-label>
      <ion-input placeholder="JobID, JobType, Customer" input-style="box" type="text" ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label><b>Recent History</b></ion-label>
      <ion-list >
        <ion-label class="history">Aug 20/20 11:00AM</ion-label>
        <p class="histext"><i>JobID, Type, Customer</i></p>
        <ion-label class="history">Aug 20/20 11:00AM</ion-label>
        <p class="histext"><i>JobID, Type, Customer</i></p>
        <ion-label class="history">Aug 20/20 11:00AM</ion-label>
        <p class="histext"><i>JobID, Type, Customer</i></p>
        <br>
        <p class="history"><u>See more</u></p>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label><b>Location</b></ion-label>
      <ion-img src="assets/jam.png"></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>



  <ion-fab slot="fixed">
    <button (click)="editCourier()" color="#EB5614">
      SAVE CHANGES&nbsp;
    </button>
  </ion-fab>
</ion-content>
