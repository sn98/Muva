<ion-header style="background-color:whitesmoke; box-shadow: none !important;">
  <app-header (filterVar)="searching($event)"></app-header>
  <ion-toolbar>
    <ion-segment color="danger" scrollable="true" style="background-color: #FFFFFF;">
      <ion-segment-button class="segment-button" *ngFor="let name of segmentTabs"
        (click)="segmentChosen(name)">
        <ion-label id="seglabel"> {{ name }} </ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<div style="display: flex;">
  <h4 slot=fixed>Courier</h4>
  <button slot=fixed class="group">
    <ion-select [(ngModel)]="order" interface="popover" placeholder="Group By">
      <ion-select-option value="none" >None</ion-select-option>
      <ion-select-option value="courier" >Courier Name</ion-select-option>
      <ion-select-option value="status" >Status</ion-select-option>
    </ion-select>
  </button>
</div>

<ion-content overflow-scroll="true">
  <app-allcouriers [searchTerm]="searchTerm" ></app-allcouriers>
  <!-- [couriers]="filtercouriers(selectedSegment, order)-->
</ion-content>
